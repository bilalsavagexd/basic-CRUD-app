version: '3.8' 
services:
  postgres:
    image: postgres

    ports:
      - "5432:5432"

    environment:
      - POSTGRES_PASSWORD=mysecretpassword

  user-app:
    build:

      context: ./

      dockerfile: dockerfile

    environment: 
      - DATABASE_URL=postgres://postgres:mysecretpassword@postgres:5432/postgres

    ports:
      - "3000:3000"

    depends_on:
      - postgres